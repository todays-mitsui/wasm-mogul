name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cargo Build
        run: cargo build --verbose
      - name: Cargo Test
        run: cargo test --verbose

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - name: Install npm Dependencies
        run: npm ci
      - name: Build dist
        # ./dist ã«ãƒ“ãƒ«ãƒ‰ã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«ä¸€å¼ãŒé…ç½®ã•ã‚Œã‚‹
        run: npm run build
      - name: Build doc
        # ./target/doc ã«ãƒ“ãƒ«ãƒ‰ã•ã‚ŒãŸãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆãŒé…ç½®ã•ã‚Œã‚‹ã€ãã®å¾Œ ./dist/doc ã«ç§»å‹•
        run: |
          cargo doc --no-deps
          echo "<meta http-equiv=\"refresh\" content=\"0; url=wasm_tuber\">" > target/doc/index.html
          mv ./target/doc ./dist/doc
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload dist
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ˜´ for 60 seconds
        uses: jakejarvis/wait-action@master
        with:
          time: "60s"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
